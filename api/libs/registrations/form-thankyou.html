<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="description" content="">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="shortcut icon" href="/libs/lander/assets/images/favicon.png" type="image/png">
	    <link rel="stylesheet" href="/administrater/css/qoom.css" type="text/css">
		<style>
			body {
				background-color: var(--color-primary-10);
				color: var(--text-dark-high);
				font-weight: 300;
				margin:0;
				padding:0;
				width: 100%;
			}
			main {
				background-color: #fff;
				border-top: 32px solid var(--color-primary);
				border-bottom-right-radius: 32px;
				border-bottom-left-radius: 32px;
				font-size: 16px;
				height: calc(100vh - 64px);
				line-height: 1.5;
				margin: 0 auto;
				max-width: 760px;
				padding: 4rem;
				
			}
			div {
				background-image: url("/libs/icons/congrats-image.svg");
				background-position: center;
				background-size: contain;
				height: 100px;
				margin: 1rem auto;
				width: 100px;
				filter: invert(22%) sepia(72%) saturate(3462%) hue-rotate(205deg) brightness(100%) contrast(108%);
			}
			h1 {
				font-weight: 900;
				margin-bottom: 0.5em;
				text-align: center;
			}
			p {
				line-height: 1.5;
				text-align: center;
				font-size: 18px;
			}
			a, a:visited {
				color: var(--color-primary);
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
			footer {
				background: url("https://www.applied-computing.org/libs/landing/assets/icons/acf_navy_big.png");
				background-position: center;
				background-repeat: no-repeat;
				background-size: contain;
				display: block;
				height: 20px;
				margin: 24px auto;
				max-width: 760px;
			}
			@media only screen and (max-width: 576px) {
				main {
					height: calc(100vh - 48px);
					line-height: 1.35;
					max-width: 480px;
					padding: 2rem 1rem;
				}
				h1 {
					font-size: 32px;
				}
				p {
					font-size: 16px;
					line-height: 1.5;
				}
				footer {
					height: 16px;
					margin: 16px auto;
				}
			}
		</style>
		</head>
	<body>
		<main>
			<div></div>
			<h1>Thank You</h1>
			<p>We confirm to have received your registration. The receipt will be sent shortly. If you have any questions, contact us at <a href="mailto:yoonjung@applied-computing.org">yoonjung@applied-computing.org</a></p>
		</main>
		<footer>
		</footer>

	</body>
</html>
