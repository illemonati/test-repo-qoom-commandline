		<header class="header-area">
			{{HEADER}}
			<div id="home" class="header-content-area d-flex align-items-center">

	                    <div class="col-lg-12">

	                            		</ul>
	                            	</div>
	                          
	                            </div> <!-- header content -->
								<div class="header-btn rounded-buttons">
	                                    <a class="main-btn rounded-one" href="/subscribe/choosedomain">Get Started</a>
	                            </div>
	                            <div class="header-image d-none d-lg-block">
	                                <div class="image">
	                                    <img src="/libs/lander/assets/images/header-qoom.svg" alt="Header">
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div> <!-- row -->
	            </div> <!-- container -->
		            <div class="header-shape">
		                <img src="/libs/lander/assets/images/header-shape.svg" alt="shape">
		            </div> <!-- header-shape -->
	        </div>
