<section class="">
    <div class="header">
        <div class="row">
            <div class="col-lg-12 p-0">
                <div class="">
                   <h1 class="page-title">Thanks for signing up!</h1>
                </div> <!-- page-banner-content -->
            </div>
        </div> <!-- row -->
    </div> <!--  -->
</section>
<section class="signin-area signin-one mt-20 mb-20">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
            	<p>Your account has been created successfully. Your club also has been created.
            	Now you need to invite club members to join.</p>
            </div>
            <div class='col-lg-12'>
            	<h5 class='invite-member-title'>Invite Members</h5>
            	<div class="signin-form form-style-two light-rounded-buttons">
                    <div id="memberContainer" class="member-container">
                    	<div class="row">
                    		<div class="member-index-container">
				    			<p class="member-index-number">1</p>
				    		</div>
				    		<div class="member-info-container">
                    			<div class="club-member-name">
                                    <div class="form-input">
                                        <div class="input-items default">
                                        	<i class="lni-user"></i>
                                    		<input type="text" placeholder="Name" class="club-admin" required>
                                        </div>
                                    </div> 
                                </div>
                                <div class="club-member-email">
                                	<div class="form-input">
                                		<div class="input-items default">
                                			<i class="lni-envelope"></i>
                                			<input type="email" placeholder="Email" class="club-admin " required>
                                		</div>
                                	</div>
                                </div>
                            </div>	
						</div>
					</div>
                	<div class="row">
                        <div class="col-lg-12">
                            <div class="form-input">
                                <button id="sendInvitation" class="main-btn light-rounded-two send-invitation-button" type="submit" onclick="sendInvitations()" disabled>Send Invitation</button>
                            </div> <!-- form input -->
                        </div>
                    </div>
                </div> <!-- signin form -->
            </div>
        </div> <!-- row -->
    </div> <!-- container -->
</section>
