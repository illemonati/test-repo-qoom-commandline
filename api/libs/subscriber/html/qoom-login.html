<section class="container page">
    <div class="row justify-content-center">
        <div class="col-lg-12 page-title">
           <h1>Log In</h1>
           <h6>Welcome back! Please log in to proceed</h6>
        </div>
    </div> <!-- Page Title-->
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-input email-input">
                        <label>Email</label>
                        <div class="input-items default empty">
                            <input type="text" placeholder="Enter your email" id='email' value="{{emailValue}}">
                        </div>
                    </div> <!-- form input -->
                </div> 
                <div class="col-lg-12">
                    <div class="form-input password">
                        <label>Password</label>
                        <div class="input-items default empty">
                            <input type="password" placeholder="password" id='password'>
                        </div>
                    </div> <!-- form input -->
                </div>
                <div class="col-lg-12">
                    <div class="form-input password-reset">
                        <a href="/subscribe/forgot-password" class="qoom-button-link">Forgot Password?</a>
                    </div> <!-- form input -->
                </div>
                <div class="col-lg-12">
                    <div class="form-input">
                        <button id='logInBtn' class="qoom-main-btn qoom-button-full" type="submit" onclick='goToLogIn()' disabled>LOG IN</button>
                    </div> <!-- form input -->
                </div>
            </div>
        </div>
    </div> <!-- row -->
</section>
