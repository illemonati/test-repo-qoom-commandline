<section class="container page">
    <div class="row justify-content-center">
    	<div class="col-lg-12 page-title">
           <h1>Change Password</h1>
        </div>
    </div> <!-- Page title -->
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <div class="form-input">
                <label>New Password</label>
                <div class="input-items default empty">
                    <input type="password" placeholder="Enter New Password" id='password'>
                </div>
            </div> <!-- form input -->
        </div>
        <div class="col-lg-12">
        	<p id='passwordnote'>New password should contain
	        	<ul>
	        		<li>at least 9 characters</li>
	        		<li>one number and one special character</li>
	        		<li>one uppercase and one lowercase letter</li>
	        	</ul>
        	</p>
        </div>
        <div class="col-lg-12">
            <div class="form-input">
                <button class="qoom-main-btn qoom-button-full" type="submit" disabled id="submitChangePassword">Change Password</button>
            </div> <!-- form input -->
        </div>
    </div>
</section>
