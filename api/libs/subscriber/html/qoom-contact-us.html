<section>
    <div class="header">
        <div class="row">
            <div class="">
                <div class="">
                   <h1 class="page-title">Send Us a Message</h1>
                   <span class='page-title-subtext'>Please fill out the form. We'll be in touch shortly.</span>
                </div> <!-- page-banner-content -->
            </div>
        </div> <!-- row -->
    </div> <!--  -->
</section>
<section class="signin-area signin-one mb-100">
	<div class="container">
	    <div class="row justify-content-center">
	        <div class="col-lg-12">
	            <div class="signin-form form-style-two light-rounded-buttons">
	                <div class="row">
	                    <div class="col-md-6">
	                        <div class="form-input mt-15">
	                            <label>First Name</label>
	                            <div class="input-items default empty">
	                                <input type="text" placeholder="Your first name" id='firstName' required>
	                                <i class="lni-user"></i>
	                            </div>
	                        </div> <!-- form input -->
	                    </div>
	                    <div class="col-md-6">
	                        <div class="form-input mt-15">
	                            <label>Last Name</label>
	                            <div class="input-items default empty">
	                                <input type="text" placeholder="Your last name" required>
	                                <i class="lni-user"></i>
	                            </div>
	                        </div> <!-- form input -->
	                    </div>
	                    <div class="col-md-12">
	                        <div class="form-input mt-15 email">
	                            <label>Email Address</label>
	                            <div class="input-items email default empty">
	                                <input type="email" placeholder="Enter your email address" required>
	                                <i class="lni-envelope"></i>
	                            </div>
	                        </div> <!-- form input -->
	                    </div>
	                    <div class="col-md-12">
	                        <div class="form-input mt-15">
	                            <label>How can we help?</label>
	                            <div class="input-items default">
	                                <textarea rows='4' cols='50'></textarea>
	                            </div>
	                        </div> <!-- form input -->
	                    </div>
	                    <div class='col-md-12'>
	                    	<p class='privacy-policy-notice'>By clicking the "Send" button, you agree to allow Qoom to store and progress
	                    	the information above for contact purposes. Please read our <span class='privacy-policy'>Privacy Policy</span>.</p>
	                    	
	                    </div>
	                    <div class="col-md-12">
	                        <div class="form-input mt-05">
	                            <button id="submitBtn" class="main-btn light-rounded-two" type="submit" onclick='sendUsMessage()' disabled>CONTINUE</button>
	                        </div> <!-- form input -->
	                    </div>
	                </div>
	            </div> <!-- signin form -->
	        </div>
	    </div> <!-- row -->
	</div> <!-- container -->
</section>
