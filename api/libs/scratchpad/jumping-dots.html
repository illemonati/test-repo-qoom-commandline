<!DOCTYPE html>
<html>
	<head>
		<style>
			html, body {
				margin:0;
				padding:0;
			}

			body {
				background:#fff;
			}

			div#wave {
				position:relative;
				margin-top:50vh;
				text-align:center;
				width:100px;
				height:100px;
				margin-left: auto;
				margin-right: auto;
			}
				
			.dot {
				display:inline-block;
				width:4px;
				height:4px;
				border-radius:50%;
				margin-right:2px;
				background:#0067f4;
				animation: wave 1.3s linear infinite; }
			
			.dot:nth-child(2) {
						animation-delay: -1.1s;
					}
			
			.dot:nth-child(3) {
						animation-delay: -0.9s;
					}
			
			@keyframes wave {
				0%, 60%, 100% {
					transform: initial;
				}
			
				30% {
					transform: translateY(-12px);
				}
			}
		</style>
	</head>
	<body>
		<div id="wave">
		    <span class="dot"></span>
		    <span class="dot"></span>
		    <span class="dot"></span>
		</div>
	</body>
</html>
