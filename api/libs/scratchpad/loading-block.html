<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			@keyframes loading {
			  0% { background: #B175FF}
			  12.5% { background: #B175FF }
			  12.625% { background: #0067f4 }
			  100% { background: #0067f4 }
			}
			.container div {
			  position: absolute;
			  width: 40px;
			  height: 40px;
			  background: #0067f4;
			  animation: loading 2s linear infinite;
			}
			.loading-blocks {
			  width: 200px;
			  height: 200px;
			  display: inline-block;
			  overflow: hidden;
			}
			.container {
			  width: 100%;
			  height: 100%;
			  position: relative;
			  transform: translateZ(0) scale(1);
			  backface-visibility: hidden;
			  transform-origin: 0 0;
			}
			.loading div {
				box-sizing: content-box;
			}
		</style>
	</head>
	<body>
		<div class="loading-blocks">
			<div class="container">
				<div style='left:38px;top:38px;animation-delay:0s'></div>
				<div style='left:80px;top:38px;animation-delay:0.25s'></div>
				<div style='left:122px;top:38px;animation-delay:0.5s'></div>
				<div style='left:38px;top:80px;animation-delay:1.75s'></div>
				<div style='left:122px;top:80px;animation-delay:0.75s'></div>
				<div style='left:38px;top:122px;animation-delay:1.5s'></div>
				<div style='left:80px;top:122px;animation-delay:1.25s'></div>
				<div style='left:122px;top:122px;animation-delay:1s'></div>
			</div>
		</div>
	</body>
</html>
